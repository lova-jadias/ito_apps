name: gojika
description: Application pédagogique GOJIKA - Suivi académique & Vie scolaire
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Dépendances partagées
  shared:
    path: ../shared

  # UI/UX
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  iconsax: ^0.0.8
  lottie: ^3.1.3 # Animations
  animated_text_kit: ^4.2.2 # Effets texte
  flutter_animate: ^4.5.0 # Animations avancées
  shimmer: ^3.0.0 # Effet shimmer pour loading

  # Navigation
  go_router: ^17.0.0

  # State Management
  provider: ^6.1.5
  riverpod: ^3.0.3

  # Backend
  supabase_flutter: ^2.10.3

  # Offline & Sync
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^7.0.0

  # Formatage & Utils
  intl: ^0.20.2
  uuid: ^4.5.1

  # Calendrier
  table_calendar: ^3.1.1
  syncfusion_flutter_calendar: ^31.2.16

  # Graphiques
  fl_chart: ^1.1.1
  syncfusion_flutter_charts: ^31.2.16

  # Export Excel
  excel: ^4.0.0

  # Export PDF
  pdf: ^3.10.8
  printing: ^5.12.0

  # Images & Fichiers
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  file_picker: ^10.3.7
  path_provider: ^2.1.5

  # Notifications
  flutter_local_notifications: ^19.5.0

  # Autres
  url_launcher: ^6.3.1
  share_plus: ^12.0.1
  flutter_markdown: ^0.7.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/logo/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700